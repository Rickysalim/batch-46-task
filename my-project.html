<html>

<head>
    <title>My Project</title>
    <link href="./asset/css/my-project.css" rel="stylesheet">
</head>

<body>
    <div class="nav">
        <div class="nav-left">
            <ul>
                <img src="asset/images/logo.png" alt="logo">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="my-project.html">My Project</a>
                </li>
            </ul>
        </div>

        <div class="nav-right">
            <a href="contact-me.html">Contact Me</a>
        </div>
    </div>

    <div style="background-color: #e8e4ec ;">
        <div class="title">
            <h1 style="margin-top: 50px;">ADD MY PROJECT</h1>
        </div>

        <form>
            <div>
                <label for="project_name">Project Name</label>
                <input type="text" id="project_name">
            </div>

            <div style="display: flex; align-items: center; justify-content: space-between;">
                <div>
                    <label for="start_date">Start Date</label>
                    <input type="date" id="start_date">
                </div>
                <div>
                    <label for="end_date">End Date</label>
                    <input type="date" id="end_date">
                </div>
            </div>

            <div>
                <label for="description">Description</label>
                <textarea id="description"></textarea>
            </div>

            <div>
                <label>Technologies</label>
                <div class="checkbox">
                    <div style="padding: 0em 0em">
                        <label for="node.js" style="font-weight: 100;">Node.js <input type="checkbox" id="node.js"
                                value="node.js" style="margin-top: -1.25em; margin-left: 2em;"></label>
                    </div>
                    <div style="padding: 0em 0em">
                        <label for="next.js" style="font-weight: 100;">Next.js <input type="checkbox" id="next.js"
                                value="next.js" style="margin-top: -1.25em; margin-left: 2em;"></label>
                    </div>
                    <div style="padding: 1em 0em">
                        <label for="react.js" style="font-weight: 100;">React.js<input type="checkbox" id="react.js"
                                value="react.js" style="margin-top: -1.25em; margin-left: 2em;"></label>
                    </div>
                    <div style="padding: 1em 0em">
                        <label for="typescript" style="font-weight: 100;">Typescript<input type="checkbox"
                                id="typescript" value="typescript"
                                style="margin-top: -1.25em; margin-left: 2em;"></label>
                    </div>
                </div>
            </div>

            <div>
                <label>Upload Image</label>
                <div class="input-blog-image-group">
                    <label for="input-blog-image">
                        <p>Choose</p>
                        <img src="asset/images/file.png" alt="file" />
                    </label>
                    <input type="file" id="input-blog-image" hidden />
                </div>
            </div>

            <div class="submit-section">
                <button type="submit" onclick="getProject(event)">Submit</button>
            </div>
        </form>
    </div>

    <div style="background-color: #fffcfc;">
        <div class="second-title">
            <h1>MY PROJECT</h1>
        </div>

        <div class="grid-container" id="contents">
            <div class="grid-item">
                <a href="detail-project.html">
                    <div class="project-item">
                        <img src="https://images.klipfolio.com/website/public/8be365cb-7c1b-4a4e-a90d-f588f0553be1/marketing%20dashboard.png"
                            alt="Picture" />
                        <div class="subtitle">
                            <h4>Marketing Dashboard</h4>
                            <p>Durasi: 3 bulan</p>
                            <p>react.js,node.js,next.js,typescript</p>
                            <p>App That used for Marketing, it was deployed and ready to use
                            </p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>


</body>
<script src="./asset/js/project.js"></script>

</html>
