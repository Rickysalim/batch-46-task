    <title>My Project</title>
    <link href="./asset/css/my-project.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<body>
    <div class="nav">
        <div class="nav-left">
            <ul>
                <img src="asset/images/logo.png" alt="logo">
                <li class="nav-list">
                    <a href="index.html">Home</a>
                </li>
                <li class="nav-list">
                    <a href="my-project.html">My Project</a>
                </li>
                <li>
                    <a href="testimonial.html">Testimonial</a>
                </li>
            </ul>
        </div>

        <div class="nav-right nav-list">
            <a href="contact-me.html">Contact Me</a>
        </div>

        <div class="nav-right-mobile">
            <button onclick="openMenu()" style="background-color: transparent; border: none; cursor: pointer;">
                <span class="iconify" data-icon="mdi:hamburger-menu" style="width: 30px; height: 30px;"></span>
            </button>
        </div>
    </div>

    <div class="nav-mobile-container" id="menu">
        <a href="index.html">Home</a>
        <a href="my-project.html">My Project</a>
        <a href="contact-me.html">
            <span class="nav-down" >Contact Me</span>
        </a>
    </div>

    <div style="background-color: #e8e4ec ;">
        <div class="title">
            <h1 style="margin-top: 50px;">ADD MY PROJECT</h1>
        </div>

        <form>
            <div>
                <label for="project_name">Project Name</label>
                <input type="text" id="project_name">
            </div>

            <div class="form-date">
                <div>
                    <label for="start_date">Start Date</label>
                    <input type="date" id="start_date">
                </div>
                <div>
                    <label for="end_date">End Date</label>
                    <input type="date" id="end_date">
                </div>
            </div>

            <div>
                <label for="description">Description</label>
                <textarea id="description"></textarea>
            </div>

            <div>
                <label>Technologies</label>
                <div class="checkbox" id="checkbox">
                    <div>
                        <input type="checkbox" id="node.js" value="node.js" class="checkbox-nodejs" />
                    </div>
                    <div>
                        <input type="checkbox" id="react.js" value="react.js" class="checkbox-reactjs" />
                    </div>
                    <div>
                        <input type="checkbox" id="next.js" value="next.js" class="checkbox-nextjs" />
                    </div>
                    <div>
                        <input type="checkbox" id="typescript" value="typescript" class="checkbox-typescript" />
                    </div>
                </div>
            </div>

            <div>
                <label>Upload Image</label>
                <div class="custom-project-image">
                    <label for="image-project" id="actual-btn">Choose</label>
                    <input type="file" id="image-project" hidden>
                    <span id="file-chosen">No File Chosen</span>
                    <img src="./asset/images/file.png" />
                </div>
            </div>

            <div class="submit-section">
                <button type="submit" onclick="getProject(event)">Submit</button>
            </div>
        </form>
    </div>

    <div style="background-color: #fffcfc;">
        <div class="second-title">
            <h1>MY PROJECT</h1>
        </div>

        <div class="grid-container" id="contents">
            <div class="grid-item">
                <a href="detail-project.html">
                    <div class="project-item">
                        <img src="https://images.klipfolio.com/website/public/8be365cb-7c1b-4a4e-a90d-f588f0553be1/marketing%20dashboard.png"
                            alt="Picture" />
                        <div class="subtitle">
                            <h4>Marketing Dashboard</h4>
                            <p>Durasi: 3 bulan</p>
                            <p>react.js,node.js,next.js,typescript</p>
                            <p>App That used for Marketing, it was deployed and ready to use
                            </p>
                        </div>
                        <div class="tech-logo-section" id="tech-logo">
                            <img src="./asset/images/icons8-nodejs-48.png"/>
                            <img src="./asset/images/react.png"/>
                            <img src="./asset/images/next-js-icon-256x256-6j7ddke7.png"/>
                            <img src="./asset/images/typescript.png"/>
                        </div>
                        <div class="action">
                           <button>Edit</button>
                           <button>Delete</button>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
<script src="./asset/js/project.js"></script>
<script src="./asset/js/menu.js"></script>
</html>
